<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo de hover</title>
  <style>
    
    div > p {
      display: none;
    }
div:hover > p {
  display: block;
  color: white;
  background-color: red;
  width: 200px;
}
  
    div:hover {
      color: rgb(226, 43, 43);
      font-weight: 900;
      width: 140px;
    }

  </style>
</head>

<body>
  <h1>Exemplo de hover</h1>
  <p>Passe o mouse sobre o texto a baixo</p>
  <div>
    Passe o mouse aqui
    <p>TEXTO EXCONDIDO....</p>
  </div>
  <p>Fim do Exemplo</p>
</body>

</html>
