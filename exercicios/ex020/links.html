<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    h1 {
      text-align: center;
    }

    a {
      color: red;
      font-weight: bold;
    }

    a:visited {
      color: darkred;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      color: black;
      text-decoration: underline;
      font-weight: bold;
    }
   a:active {
    color: yellow;
   }

   a::after {
    content: "  [link]";
    font-weight: lighter;
    color: blue;
   }
  </style>
</head>

<body>
