<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mídias em HTML 5</title>
</head>
<body>
  <h1>Imagens dinâmicas</h1>
  <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminue o seu navegador </p>

  <picture>
 
    <source media="(max-width: 750px)" srcset="fot-P.png" type="image/png">
   
    <source media="(max-width: 1100px)" srcset="foto-M.png" type="image/png">
 
   <img src="foto-G.png" alt="foto">
  
  </picture>

  <h1>Reproduzindo áudio</h1>
  <p>Vamos aprender a reproduzir um áudio em html 5</p>
  
  <audio preload="metadata" autoplay controls loop> 
 
  <source src="../midias/som.mp3" type="audio/mpeg">
  <source src="../midias/som.ogg" type="audio/ogg">
  <source src="../midias/som.wav" type="audio/wav">
  
  <p>Infelizmente o seu navegador não conseguir reproduzir áudios</p>
  
</audio>


</body>
</html>
