<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Videos em HTML </title>
</head>
<body>
  <h1>Inserindo vídeos hospedados localmente</h1>
  <p>Este vídeo está hospedado em meu próprio servidor</p>
 

  <video controls width="600">
    <source src="midia/meuvideo.mp4" type="video/mp4">
    <source src="midia/meuvideo.mp4" type="video/mp4">
    <source src="midia/meuvideo.mp4" type="video/mp4">
    <p>Seu navegador não tem compatibilidade com este vídeo</p>
  </video>

  <h1>Inserindo vídeos do youtube</h1>
  <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

  <h1>Inserindo vídeo do Vimeo</h1>
  
  <iframe src="https://player.vimeo.com/video/566094379?h=6f4558663d" width="560" height="360" frameborder="0"
    allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
 

</body>
</html>
